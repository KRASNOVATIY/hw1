apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ok-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  backend:
    serviceName: ok-app
    servicePort: 80
  rules:
  - host: arch.homework
    http:
      paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              name: "ok-app"
              port:
                number: 80
